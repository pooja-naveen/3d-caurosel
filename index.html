<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d caurosel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="carousel">
        <div class="carousel__cell" id="cell1">1</div>
        <div class="carousel__cell" id="cell2">2</div>
        <div class="carousel__cell" id="cell3">3</div>
      </div>
    </div>
    <p style="text-align: center">
      <button class="previous-button" >Previous</button>
      <button class="next-button">Next</button>
    </p>
    <div class="ads" id="ads">
      <button id="delete-btn">X</button>
      <img src="ads-1.jpg" alt="ads" id="image" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
